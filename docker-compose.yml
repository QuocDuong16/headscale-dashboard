version: '3.8'

services:
  headscale-dashboard:
    image: ghcr.io/quocduong16/headscale-dashboard:latest
    container_name: headscale-dashboard
    ports:
      - "3000:3000"
    environment:
      - HEADSCALE_API_URL=${HEADSCALE_API_URL:-https://your-headscale-server.com}
      - NODE_ENV=production
      # Optional: Override default port (default is 3000)
      # If you set PORT, make sure to update the port mapping above
      # - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

